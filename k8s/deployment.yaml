---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otelapp-webapp
  namespace: tamr-system
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: otelapp-webapp
  template:
    metadata:
      labels:
        app: otelapp-webapp
    spec:
      containers:
      - image: us-docker.pkg.dev/tamr-docker/ops/otelapp:0.1.0
        name: otelapp
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        # readinessProbe:
        #   httpGet:
